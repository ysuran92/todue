<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c902e8622e.js" crossorigin="anonymous"></script>
    <title>ToDue v0.1</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div>
                <h2 id="todueTitle">ToDue</h2>
            </div>
            <div class="dropdown userBtn">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <select class="form-control" id="selectFontFamily" name="selectFontFamily" onchange="updateFontFamily();">
                    <option> Serif </option>
                    <option> Arial </option>
                    <option> Sans-Serif </option>                                  
                    <option> Tahoma </option>
                    <option> Verdana </option>
                    <option> Lucida Sans Unicode </option>
            </select>
        </div>
    </div>
    <div class="row kanbanRow">
        <div class="column">
            <div class="card wrapper">
                <h3>Ice Box</h3>
                <div class="cardContainer1" id="cardContainerIceBox"></div>
                <button id="addIceBox" type="button" class="btn btn-success"><i class="material-icons" id="add">add</i></button>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>To Do</h3>
                <div class="cardContainer2" id="cardContainerToDo"></div>
                <button id="addToDo" type="button" class="btn btn-success"><i class="material-icons" id="add">add</i></button>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Doing</h3>
                <div class="cardContainer3" id="cardContainerDoing"></div>
                <button id="addDoing" type="button" class="btn btn-success"><i class="material-icons" id="add">add</i></button>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Done</h3>
                <div class="cardContainer4" id="cardContainerDone"></div>
                <button id="addDone" type="button" class="btn btn-success"><i class="material-icons" id="add">add</i></button>
            </div>
        </div>
    </div>
    <div class="row">

    </div>

    <!--SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
